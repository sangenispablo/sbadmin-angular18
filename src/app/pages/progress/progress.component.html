<main>
  <!-- Header page content-->
  <header
    class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10"
  >
    <div class="container-xl px-4">
      <div class="page-header-content pt-4">
        <div class="row align-items-center justify-content-between">
          <div class="col-auto mt-4">
            <h1 class="page-header-title">
              <div class="page-header-icon"><i data-feather="sliders"></i></div>
              Progress
            </h1>
            <div class="page-header-subtitle">
              Progress indicators to display data within your application
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main page content-->
  <div class="container-xl px-4 mt-n10">
    <div class="row">
      <div class="col-lg-12">
        <!-- Striped Progress Indicators-->
        <div id="striped">
          <div class="card mb-4">
            <div class="card-header">Striped Progress Indicators</div>
            <div class="card-body">
              <h6 class="small text-muted fw-500">
                Animated Striped Indicators:
              </h6>
              <!-- Component Preview-->
              <div class="sbp-preview">
                <div class="sbp-preview-content">
                  <div class="progress mb-3">
                    <div
                      class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                      role="progressbar"
                      style="height: 20px"
                      [style.width]="getProgreso1"
                    ></div>
                  </div>
                  <div class="progress mb-3">
                    <div
                      class="progress-bar progress-bar-striped progress-bar-animated bg-secondary"
                      role="progressbar"
                      style="height: 20px"
                      [style.width]="getProgreso2"
                    ></div>
                  </div>
                </div>
                <div class="sbp-preview-text">
                  <div class="row">
                    <div class="col-6">
                      <div class="card">
                        <div class="card-body">
                          <app-incrementador
                            (valor)="progreso1 = $event"
                            [valor]="progreso1"
                            [btnClass]="'btn-primary'"
                          ></app-incrementador>
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="card">
                        <div class="card-body">
                          <app-incrementador
                            (valor)="progreso2 = $event"
                            [valor]="progreso2"
                            [btnClass]="'btn-secondary'"
                          ></app-incrementador>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
