<div id="layoutSidenav_nav">
  <nav class="sidenav shadow-right sidenav-light">
    <div class="sidenav-menu">
      <div class="nav accordion" id="accordionSidenav">
        <!-- Sidenav Menu Heading (Core)-->
        <div *ngFor="let item of menuItems">
          <div class="sidenav-menu-heading">{{ item.header }}</div>
          <!-- Sidenav Accordion (Dashboard)-->
          <div *ngFor="let menu of item.menu">
            <a
              class="nav-link collapsed"
              href="javascript:void(0);"
              data-bs-toggle="collapse"
              data-bs-target="#collapseDashboards"
              aria-expanded="false"
              aria-controls="collapseDashboards"
            >
              <div class="nav-link-icon">
                <i data-feather="activity"></i>
              </div>
              {{ menu.title }}
              <div class="sidenav-collapse-arrow">
                <i class="fas fa-angle-down"></i>
              </div>
            </a>

            <div
              class="collapse"
              id="collapseDashboards"
              data-bs-parent="#accordionSidenav"
            >
              <nav
                class="sidenav-menu-nested nav accordion"
                id="accordionSidenavPages"
              >
                <a
                  *ngFor="let submenu of menu.submenu"
                  class="nav-link"
                  [routerLink]="submenu.url"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  >{{ submenu.title }}</a
                >
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidenav Footer-->
    <div class="sidenav-footer">
      <div class="sidenav-footer-content">
        <div class="sidenav-footer-subtitle">Logged in as:</div>
        <div class="sidenav-footer-title">Valerie Luna</div>
      </div>
    </div>
  </nav>
</div>
